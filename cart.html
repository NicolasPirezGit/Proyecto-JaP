<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2 d-none d-md-inline-block" href="cover.html">Inicio</a>
      <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
      <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
      <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>
      
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="my-profile.html">Mi perfil</a>
          <a class="dropdown-item" href="cart.html">Ver carrito</a>
          <a class="dropdown-item" href="index.html" id="log-out">Salir</a>
        </div>
      </div>
    </div>
  </nav>

  <h2 class="text-center p-4">Carrito de compras</h2>

  <div class="container">

    <table class="table" style="font-family: Arial, Helvetica, sans-serif;">
      <thead style="background-color: #496de1; color: white;">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Imagen</th>
          <th scope="col">Producto</th>
          <th scope="col">Precio</th>
          <th scope="col">Cantidad</th>
          <th scope="col">Subtotal (USD)</th>
        </tr>
      </thead>
      <tbody id="cart-table-body" style="background-color: gainsboro;">
        
      </tbody>

      <tfoot>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <th scope="row" style="background-color: #496de1; color: white; font-size: 20px;">Total (USD)</th>
          <th id="cart-total" style="background-color: #496de1; color: white; font-size: 20px;"></th>
        </tr>
      </tfoot>

    </table>

    <div id="shipping-type" style="font-family: Arial, Helvetica, sans-serif;">
      <h4>Tipo de envío</h4>
      <form>
        <br>
        <label for="radio-standard">Standard:</label>
        <input type="radio" class="shipping-options" id="radio-standard" name="shipping" value="1.99" checked>
        <label for="radio-standard">USD 1.99 (Tiempo de entrega estimado: 3 - 6 días)</label>
        <br>
        <label for="radio-premium">Premium:</label>
        <input type="radio" class="shipping-options" id="radio-premium" name="shipping" value="9.99">
        <label for="radio-premium">USD 9.99 (Tiempo de entrega estimado: 24 - 36 horas)</label>
        <br>
        <label for="radio-express" style="margin-left: 6px;">Express:</label>
        <input type="radio" class="shipping-options" id="radio-express" name="shipping" value="19.99">
        <label for="radio-express">USD 19.99 (Tiempo de entrega estimado: 1 - 3 horas)</label>
      </form>
    </div>

  </div>

  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/dropzone.js"></script>
  <script src="js/init.js"></script>
  <script src="js/cart.js"></script>
</body>

</html>
